metadata:
  name: network-conf-1
spec:
  config: '{
      "cniVersion": "0.3.0",
      "type": "bridge",
      "bridge": "br-1",
      "promiscMode": true,
      "ipam": {
        "type": "static",
		"addresses": [
			{
				"address": "20.0.0.10/24"
			}
		],
		"routes": [
			{ "dst": "0.0.0.0/0" },
			{ "dst": "30.0.0.0/24", "gw": "20.0.0.11" }
